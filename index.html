<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Tic Tac Toe</h1>
    </header>
    <main class="content">
      <div class="menu">
        <div class="player-name">
          <label for="player-one-name">Player Name</label>
          <input
            placeholder="Player 1"
            type="text"
            id="player-one-name"
            class="player-name-input"
          />
        </div>
        <div class="versus-text-container">
          <p class="versus-text">VS</p>
        </div>
        <div class="player-name">
          <label for="player-two-name">Player Name</label>
          <input
            placeholder="Player 2"
            type="text"
            id="player-two-name"
            class="player-name-input"
          />
        </div>
        <div class="menu-control">
          <button type="button" class="button menu-start">Start Game!</button>
        </div>
      </div>
      <div class="game-area hidden">
        <div class="winner-display-container">
          <h2 class="winner-display"></h2>
        </div>
        <div class="player-name-container">
          <div class="player-one"></div>
          <div class="player-two"></div>
        </div>
        <div class="score-container">
          <div class="player-score">
            <p class="player-one-score"></p>
          </div>
          <div class="player-score">
            <p class="player-two-score"></p>
          </div>
        </div>
        <div class="gameboard"></div>
        <div class="game-controls">
          <button type="button" class="button game-play-again">Play Again</button>
          <button type="button" class="button game-restart">Restart</button>
        </div>
      </div>
    </main>
  </body>
</html>
